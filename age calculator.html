<body>

    <h1 class=" text-center mt-5" id="year"></h1>
    <script>

            function agecalculate (){
                var x=prompt("Enter x to get Your Age");

           const myage=x-y;
            // console.log(myage);


document.getElementById('year').innerHTML="your Age is=" +myage;
